version: "2"

linters:
  settings:
    godox:
      keywords:
        - NOTE
        - TODO
        - FIXME
        - BUG
        - DEPRECATED
        - Deprecated
  exclusions:
    paths:
      - ".*generated.*"
      - ".*/tmp/.*"

run:
  concurrency: 4
  timeout: 3m
  allow-parallel-runners: true
  tests: false
