name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set env vars
        uses: .github/actions/setup-env
      - name: Set up Docker
        uses: .github/actions/setup-docker
      - name: Setup Go
        uses: .github/actions/setup-go
      - name: Test
        run: ./task test
      - name: E2E test
        run: ./task e2e
      - name: Stop docker services
        if: ${{ always() }}
        run: docker compose down
      - name: Build
        run: ./task build

  go-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set env vars
        uses: .github/actions/setup-env
      - name: Setup Go
        uses: .github/actions/setup-go
      - name: Lint
        run: ./task lint

  shell-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set env vars
        uses: .github/actions/setup-env
      - name: Enable Shellcheck problem matcher
        run: echo "::add-matcher::.github/shellcheck-matcher.json"
      - name: Shellcheck
        run: |
          .github/bin/shellcheck.sh
          echo "::remove-matcher owner=shellcheck-matcher::"
