name: Go Setup
description: Install Go
runs:
  using: "composite"
  steps:
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: "go.mod"
        check-latest: true
        cache-dependency-path: |
          go.sum
          tools/go.sum
    - name: Download go modules
      shell: bash
      run: |
        go mod download
        go -C tools mod download
