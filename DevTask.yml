version: '3'

tasks:
  default:
    deps:
      - lint
      - test
      - build
  # Build binaries
  build:
    deps:
      - build-cli
      - build-server
      - build-worker
  build-cli:
    cmds:
      - ./bin/build.sh -o dist/pneutrinoutil cli/main.go
  build-server:
    cmds:
      - ./bin/build.sh -o dist/pneutrinoutil-server server/main.go
  build-worker:
    cmds:
      - ./bin/build.sh -o dist/pneutrinoutil-worker worker/main.go
  lint:
    deps:
      - vuln
      - vet
      - golangci-lint
      - go-arch-lint
  test:
    deps:
      - prepare-test-data
    cmds:
      - go test -cover -race $(go list ./... | grep -v tests) ${DEBUG+-v -count=1}
  # E2E test
  e2e:
    deps:
      - drop-test-data
    cmds:
      - task: prepare-test-data
      - go test -cover -race $(go list ./... | grep tests) -count=1 ${DEBUG+-v}
  vuln:
    cmds:
      - ./tools/run.sh govulncheck ./...
  vet:
    cmds:
      - go vet ./...
  golangci-lint:
    cmds:
      - ./tools/run.sh golangci-lint config verify -v
      - ./tools/run.sh golangci-lint run
  go-arch-lint:
    cmds:
      - ./tools/run.sh go-arch-lint check
      - mkdir -p tmp
      - ./tools/run.sh go-arch-lint graph -t di --out tmp/go-arch-lint.svg
  # Go generate
  generate:
    # deps:
    #   - clean-generated
    cmds:
      - go generate ./...
  clean-generated:
    cmds:
      - find . -name "*_generated.go" -type f -delete
  tidy:
    cmds:
      - go mod tidy -v
  # Generate API document
  swag:
    cmds:
      - ./tools/run.sh swag init -g ./server/main.go -o ./server/docs
  # Start servers
  start:
    deps:
      - prepare-data
    cmds:
      - ./tools/run.sh goreman -b $GOREMAN_BASE_PORT start
  # Prepare test data
  prepare-test-data:
    deps:
      - prepare-data
    cmds:
      - ./bin/ddl.sh tables test
      - ./bin/ddl.sh storage test
  # Prepare data
  prepare-data:
    deps:
      - services
    cmds:
      - task: mysql
      - task: storage
  # Prepare mysql data
  mysql:
    cmds:
      - ./bin/retry.sh -- ./bin/ddl.sh db
      - ./bin/ddl.sh users
      - ./bin/ddl.sh tables $MYSQL_DATABASE
  # Prepare storage
  storage:
    cmds:
      - ./bin/ddl.sh storage
  # Start docker services
  services:
    cmds:
      - ./bin/docker.sh up -d
      - task: wait-services
  # Wait docker services
  wait-services:
    deps:
      - wait-mysql
      - wait-storage
      - wait-redis
  # Wait mysql
  wait-mysql:
    cmds:
      - ./bin/mysql.sh wait
  # Wait storage
  wait-storage:
    cmds:
      - ./bin/s3.sh wait
  # Wait redis
  wait-redis:
    cmds:
      - ./bin/redis.sh wait
  # Drop test data
  drop-test-data:
    deps:
      - services
    cmds:
      - ./bin/retry.sh -- ./bin/ddl.sh drop db test
      - ./bin/ddl.sh drop storage test
      - ./bin/ddl.sh drop kvs "${REDIS_TEST_DB}"
  # Drop persistent data
  drop-data:
    deps:
      - services
    cmds::
      - task: drop-mysql
      - task: drop-storage
      - task: drop-redis
  # Drop mysql data
  drop-mysql:
    cmds:
      - ./bin/retry.sh -- ./bin/ddl.sh drop db "${MYSQL_DATABASE}"
  # Drop storage data
  drop-storage:
    cmds:
      - ./bin/ddl.sh drop storage "${STORAGE_BUCKET}"
  # Drop redis data
  drop-redis:
    cmds:
      - ./bin/ddl.sh drop kvs "${REDIS_DB}"
  # Down services
  down-services:
    cmds:
      - ./bin/docker.sh down
